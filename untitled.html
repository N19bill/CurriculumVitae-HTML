<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CV PARA SUBIR A LA WEB</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Animated-CSS-Waves-Background-SVG.css">
    <link rel="stylesheet" href="assets/css/Application-Form.css">
    <link rel="stylesheet" href="assets/css/DA_Whatsapp.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark-Multi-Column-icons.css">
    <link rel="stylesheet" href="assets/css/Form-GB.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Swiper-Slider-Card-For-Blog-Or-Product-swiper.min.css">
    <link rel="stylesheet" href="assets/css/Swiper-Slider-Card-For-Blog-Or-Product-untitled.css">
</head>

<body>
    <form>
        <h1 class="text-capitalize text-center">FORMULARIO</h1>
    </form>
    <section>
        <div class="container">
            <form id="application-form">
                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col">
                            <p><strong>NOMBRES</strong><span class="text-danger">*</span></p><input class="form-control form-control" type="text" required="" name="" placeholder="NOMBRES" autocomplete="on" autofocus="" minlength="a" maxlength="b">
                        </div>
                        <div class="col">
                            <p><strong>APELLIDOS</strong><span class="text-danger">*</span></p><input class="form-control form-control" type="text" required="" name="" placeholder="APELLIDOS">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col">
                            <p><strong>FECHA DE NACIMIENTO</strong><span class="text-danger">*</span></p><input class="form-control form-control" type="date" required="" name="">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <p><strong>CORREO EELECTRÓNICA</strong><span class="text-danger">*</span></p><input class="form-control form-control" type="email" name="" placeholder="USUARIO@gmail.com">
                </div>
                <div class="form-group mb-3">
                    <p><strong>WHATSAPP NÚMERO &nbsp;</strong><span class="text-danger">*</span></p><input class="form-control form-control" type="number" name="" placeholder="+51 123456789">
                </div>
                <div class="form-group mb-3">
                    <p><strong>DIRECCIÓN &nbsp;</strong><span class="text-danger">*</span></p><input class="form-control form-control" type="text" required="" name="" placeholder="Dode radica actualmente">
                </div>
                <div class="d-flex justify-content-center form-group mb-3">
                    <div id="submit-btn"></div>
                </div>
            </form>
        </div>
        <div class="col">
            <h3 class="text-center text-danger d-none" id="fail"><br>Form not Submitted&nbsp;<a href="contact.html">Try Again</a><br><br></h3>
            <h3 class="text-center text-success d-none" id="success-1"><br>Form Submitted Successfully&nbsp;<a href="contact.html">Send Another Response</a><br><br></h3>
        </div>
        <p id="BOTON-REGISTRAR"><a class="btn btn-primary" role="button" href="untitled-1.html">REGISTRAR</a></p>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Application-Form-Bootstrap-Image-Uploader.js"></script>
    <script src="assets/js/Application-Form-submit-form.js"></script>
    <script src="assets/js/borrar.js"></script>
    <script src="assets/js/Form-GB-form-central-cell.js"></script>
    <script src="assets/js/Swiper-Slider-Card-For-Blog-Or-Product-swiper.min.js"></script>
</body>

</html>
